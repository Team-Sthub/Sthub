<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
   <script>
        $(document).ready(function() {
            $('.icon-wrapper').on('click', function() {
                $.ajax({
                    url: '/user/logout',
                    type: 'GET',
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });

            });
        });
    </script>

</head>
<body>
<div th:fragment="header">
    <div class="frame1">
        <div class="logo">
            <!-- 이미지를 불러오는 경로가 살짝 다름 -->
            <a th:href="@{/secondhand/list/ALL(pageNum=1)}">
                <img th:src="@{/images/logo.png}" alt="로고"/>
            </a>

<!--            <a href="#"><img src="../../static/images/logo.png"/></a>-->
        </div>
        <div class="headerMenu">
            <nav>
                <ul>
                    <li><a th:href="@{/secondhand/list/ALL(pageNum=1)}"><b>중고거래</b></a></li>
                    <li><a th:href="@{/groupBuying/list/ALL(pageNum=1)}"><b>공동구매</b></a></li>
                    <li><a th:href="@{/groupBuying/around/ALL(pageNum=1)}"><b>내근처</b></a></li>
                    <li><a th:href="@{/user/myPage}"><b>마이페이지</b></a></li>
                    <li>
                        <a th:href="@{/message/list(pageNum=1)}">
                            <div class="icon">
                                <i class="fa-regular fa-message"></i>
                                <span>쪽지</span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/user/login}" class="icon-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <span>로그아웃</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="frame2">
        <form id="search" th:action="@{/search}" method="GET">
            <!-- input type 추후 변경 -->
            <input type="search" name="searchValue" placeholder="상품명을 검색하세요"/>
            <input type="hidden" th:name="pageNum" th:value="1" />
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
</div>
</body>
</html>
