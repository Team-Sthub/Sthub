<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공동구매 신청 상세 조회</title>
    <link rel="stylesheet" th:href="@{/style/header.css}" href="../../../static/style/header.css"/>
    <link rel="stylesheet" th:href="@{/style/participation/create.css}"
          href="../../../static/style/participation/create.css"/>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}"/>
</head>
<script>
    function is_closed() {
        window.history.back();
    }
</script>
<body>
<div th:insert="~{thyme/frameHeader :: header}"></div>
<div class="back">
    <div class="participation-detail">
        <input type="hidden" th:value="${participation.member.id}">
        <input type="hidden" th:value="${participation.groupBuying.id}">
        <div class="header-container">
            <p class="title">공동구매참여 신청 상세 조회</p>
        </div>
        <table>
            <thead>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="box1"><span th:text="${participation.member.nickname}">이르르음</span></td>
                <td class="box1"><span th:text="${participation.member.phone}">010-1111-2222</span></td>
            </tr>
            </tbody>
            <tr>
                <th>추가사항</th>
            </tr>
            <tr>
                <td class="description" colspan="2">게시자가 요구한 추가사항을 작성하지 않으면 참여 신청이 거절될 수 있습니다.</td>
            </tr>
            <tr>
                <td colspan="2" class="box2"><span th:text="${participation.content}">content들어가는곳</span></td>
            </tr>
        </table>
        <div class="btn-container">
            <a th:href="@{/participation/moveToUpdateForm(participationId=${participation.id})}" class="update-btn">수정하기</a>
            <input class="btn1" type="button" value="닫기" onclick="window.history.back()">
        </div>
    </div>
</div>
</body>
</html>
