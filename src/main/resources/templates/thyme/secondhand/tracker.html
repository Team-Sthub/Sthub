<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker.html</title>
    <link rel="stylesheet" th:href="@{/style/header.css}">
    <link rel="stylesheet" th:href="@{/style/secondhand/tracker.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}"/>
    <title>Tracker</title>
</head>
<body>
    <!-- header 삽입 -->
    <div th:replace="thyme/frameHeader :: header"></div>

    <p id="main-title">배송 조회</p>
    <hr/>

    <div class="col-sm-6" style="padding-bottom: 50px;">
        <form id="tracker" action="https://info.sweettracker.co.kr/tracking/3" method="post" target="trackerFrame">
            <div class="form-group">
                <input type="hidden" class="form-control" id="t_key" name="t_key" value="t72SgNjd9LrilEED7bnYtg" required="">
            </div>
            <div class="company">
                <label for="t_code">택배사 코드</label>
                <select class="form-control" name="t_code" id="t_code">
                    <option value="04">CJ 대한통운</option>
                    <option value="01">우체국택배</option>
                    <option value="05">한진택배</option>
                    <option value="06">로젠택배</option>
                    <option value="08">롯데택배</option>
                    <option value="46">CU편의점택배</option>
                </select>
            </div>
            <div class="tracking">
                <label for="t_invoice">운송장 번호</label>
                <input type="text" class="form-control" name="t_invoice" id="t_invoice" placeholder="'-'을 제외한 숫자만 입력해주세요." required="">
                <button type="submit" class="btn btn-default">조회</button>
            </div>
        </form>
    </div>

    <iframe class="trackerFrame" name="trackerFrame"></iframe>

</body>
</html>
